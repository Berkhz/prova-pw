<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>

                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg">

    <dialog id="modalFiltro">

                    <option value="5">5</option>
                    <option value="15">15</option>
                    <option value="20">20</option>

                </select>
            </div>
            <div class="form-group">

                <input type="date" id="dataDe" name="dataDe">
            </div>
            <div class="form-group">
                <label for="dataAte">At√©:</label>

    </dialog>
    <main>

        <ul id="paginacao"></ul>

    <footer></footer>

</body>
</html>
